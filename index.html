<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
</head>
<body>
    <div id="calendar-container">
        <!-- where dd/mm/yy is -->
        <div class="row-1"></div>
        <div class="year-format">dd/mm/yyyy</div>
        <div class="calendar-icon"></div>

        <!-- start of calender box row 2-->
         <div class="calendar-box">
            <div class="row-1">
                <div class="arrow">◀</div>
                <p>December 2022</p>
                <div class="arrow">▶</div>
            </div>
         </div>
    </div>
    </body>
</html>
