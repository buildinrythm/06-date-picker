<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calendar</title>
</head>
<body>
    <div id="calendar-container">
        <!-- where dd/mm/yy is -->
        <div class="row-1"></div>
        <div class="year-format">dd/mm/yyyy</div>
        <div class="calendar-icon"></div>

        <!-- start of calender box row 2-->
         <div class="calendar-box">
            <div class="row-1">
                <div class="arrow">◀</div>
                <p>December 2022</p>
                <div class="arrow">▶</div>
            </div>
            <!-- row 2 days of week-->
            <div class="calendar-grid">
  <div class="day-label">S</div>
  <div class="day-label">M</div>
  <div class="day-label">T</div>
  <div class="day-label">W</div>
  <div class="day-label">T</div>
  <div class="day-label">F</div>
  <div class="day-label">S</div>

  <!-- Calendar days -->
  <div class="day">1</div>
  <div class="day">2</div>
  <div class="day">3</div>
  <div class="day">4</div>
  <div class="day">5</div>
  <div class="day">6</div>
  <div class="day">7</div>
  <!-- Continue until 31 or however many days you want -->

            </div>
         </div>
    </div>
    </body>
</html>
